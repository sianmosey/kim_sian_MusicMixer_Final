<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Make your cake</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <header class="mainHeader">
            <div id="titleBox">
                <img src="images/tittle.png" alt="tittle">
            </div>
        </header>
        <section id="infoTop">
            <div class="infoConTop cat">
                <p>Choose</p>
            </div>
            <div class="infoConTop dec">
                <p>Drag</p>
            </div>
        </section>
        <section id="container">
            <div id="iconButtons">
                <img data-iconref="0" src="images/iconZero.svg" alt="red">
                <img data-iconref="1" src="images/iconOne.svg" alt="black">
                <img data-iconref="2" src="images/iconTwo.svg" alt="blue">
                <img data-iconref="3" src="images/iconThree.svg" alt="green">
            </div>
            <div id="cupcakesCon">
                <object data="images/cupcakes.svg" type="image/svg+xml"></object>
                <div class="dropZones">
                    <div class="dropBox one"></div>
                </div>
                <div class="dropZones">
                    <div class="dropBox twoA"></div>
                    <div class="dropBox twoB"></div>
                </div>
                <div class="dropZones">
                    <div class="dropBox threeA"></div>
                    <div class="dropBox threeB"></div>
                </div>
                <div class="dropZones">
                    <div class="dropBox four"></div>
                    <div class="dropBox four"></div>
                    <div class="dropBox four"></div>
                </div>
                <div class="dropZones">
                    <div class="dropBox four"></div>
                    <div class="dropBox four"></div>
                    <div class="dropBox four"></div>
                </div>
                <img src="images/playButton.svg" alt="play" id="play" class="button play">
                <img src="images/pauseButton.svg" alt="pause" id="pause" class="button pause">
            </div>
            <div id="iconsCon">
            </div>
        </section>
        <audio data-musicref="iconOne0" src="audio/snack1.mp3" loop muted></audio>
        <audio data-musicref="iconTwo0" src="audio/snack2.mp3" loop muted></audio>
        <audio data-musicref="iconThree0" src="audio/snack3.mp3" loop muted></audio>
        <audio data-musicref="iconFour0" src="audio/snack4.mp3" loop muted></audio>
        <audio data-musicref="iconOne1" src="audio/cream1.mp3" loop muted></audio>
        <audio data-musicref="iconTwo1" src="audio/cream2.mp3" loop muted></audio>
        <audio data-musicref="iconThree1" src="audio/cream3.mp3" loop muted></audio>
        <audio data-musicref="iconFour1" src="audio/cream4.mp3" loop muted></audio>
        <audio data-musicref="iconOne2" src="audio/cookie1.mp3" loop muted></audio>
        <audio data-musicref="iconTwo2" src="audio/cookie2.mp3" loop muted></audio>
        <audio data-musicref="iconThree2" src="audio/cookie3.mp3" loop muted></audio>
        <audio data-musicref="iconFour2" src="audio/cookie4.mp3" loop muted></audio>
        <audio data-musicref="iconOne3" src="audio/vocal1.mp3" loop muted></audio>
        <audio data-musicref="iconTwo3" src="audio/vocal2.mp3" loop muted></audio>
        <audio data-musicref="iconThree3" src="audio/vocal3.mp3" loop muted></audio>
        <audio data-musicref="iconFour3" src="audio/vocal4.mp3" loop muted></audio>
        <script src="js/main.js"></script>
    </body>
</html>
